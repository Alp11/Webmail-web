<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

<div>
    Nom : <label id="lastname"> </label><br>
    prenom : <label id="firstname" > </label><br>
  	Mail : <label id="alias"> </label><br>
    Mel : <label id="power"> </label><br>
</div>

<input id="idMel">
<button id="loadMel"> Load mel</button>



<div class="container">

    <h2>Ajouter un mail</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastNameInput">Mel:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastNameInput" name="lastName" placeholder="Saisir le Nom ">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="firstNameInput">Mail:</label>
            <div class="col-sm-10">
                <input path="firstName" type="text" class="form-control" id="firstNameInput" name = "firstName" placeholder="Saisir prenom">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="aliasInput">Mel:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name = "alias" id="aliasInput" placeholder="Saisir alias">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="powerInput">Mail:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="powerInput" name="power" placeholder="Saisir force">
            </div>
        </div>




        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="saveMel" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>


<script src="script.js"></script>

</body>
</html>
